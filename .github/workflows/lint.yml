name: lint-code

on:
  schedule:
    - cron: '0 0 * * *' # every day at midnight

  push:
    branches:
      - develop
      - main

  pull_request:
    branches:
      - develop
      - main

env:
  IMAGE_NAME: 'hadenlabs/pre-commit-hooks'

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        if: ${{ !env.ACT }}
        uses: actions/checkout@v2
      - name: sync submodule
        run: |
          git submodule init
          git submodule update

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: build the docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: validate files
        run: |
          docker run --rm --volume $PWD:/data ${{ env.IMAGE_NAME }}:latest pre-commit run --all-files
